<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Template</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header_top">
        <div class="container flex justify-between">
            <span class="description">FREE RETURNS. STANDARD SHIPPING ORDERS 199+</span>
            <div class="links flex">
                <ul class="flex">
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">My Wishlist</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
            <div class="social_medias flex">
                <div class="selects">
                    <div class="lang">
                        <span>
                            ENG
                            <i class="fa-solid fa-chevron-down chevron"></i>
                        </span>
                        <div class="lang_menu">
                            <span>
                                <i class="fa-regular fa-flag"></i>
                                ENG
                            </span>
                            <span>
                                <i class="fa-regular fa-flag"></i>
                                FRA
                            </span>
                        </div>
                    </div>
                </div>
                <ul class="icons flex">
                    <li>
                        <a href="#" class="justify-center" style="--icon-bg: 59 90 154">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="justify-center" style="--icon-bg: 0 0 0">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="justify-center" style="--icon-bg: 124 74 58">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <header>
        <div class="middle">
            <div class="container flex justify-between">
                <span class="logo">
                    <img src="https://portotheme.com/html/porto_ecommerce/assets/images/logo.png" alt="" />
                </span>
                <div class="middle_right flex justify-between grow">
                    <div class="search_area flex">
                        <input placeholder="Search..." />
                        <select>
                            <option>All Categories</option>
                        </select>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="contact_us flex">
                        <span>
                            <img src="https://portotheme.com/html/porto_ecommerce/assets/images/phone.png" alt="">
                        </span>
                        <div class="call flex flex-col">
                            <span>CALL US NOW</span>
                            <span>+123 4567 890</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <label><i class="fa-solid fa-bag-shopping"></i></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">

        </div>
    </header>
</body>

</html>
